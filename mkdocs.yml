site_name: GIS-UDM Course Plan
site_url: https://your-github-username.github.io/gis-udm/
repo_url: https://github.com/your-github-username/gis-udm

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light vs dark mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - 'Home': 'index.md'
  - 'UCC121-1: Scripting':
    - 'Course Plan': 'ucc121_1_plan.md'
    - 'Session 1 Content': 'ucc121_1_session1_content.md'
    - 'Session 1 Presentation': 'ucc121_1_session1_presentation.md'

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
