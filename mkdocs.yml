site_name: GIS-UDM Course Plan
site_url: https://your-github-username.github.io/gis-udm/
repo_url: https://github.com/your-github-username/gis-udm

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light vs dark mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - 'Home': 'index.md'
  - 'UCC111':
    - 'Overview': 'ucc111/index.md'
    - 'Labs':
      - 'Lab 1 - Presentation': 'ucc111/labs/lab1_presentation.md'
    - 'Presentations':
      - 'Disk Design': 'ucc111/presentations/disk_design.md'
  - 'UCC121':
    - 'Overview': 'ucc121/index.md'
    - 'Scripting (UCC121-1)':
      - 'Course Plan': 'ucc121/scripting/index.md'
      - 'Session 1': 'ucc121/scripting/session1.md'
    - 'AI in Admin (UCC121-3)':
      - 'Overview': 'ucc121/ai_in_admin/index.md'

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
